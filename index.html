<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>brendanmurty</title>
		<meta name="viewport" content="width=device-width; initial-scale=1">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>
			<a href="http://github.com/brendanmurty" title="Visit brendanmurty's GitHub profile">
				<span id="projects-info"></span>
				Git Repositories
			</a>
		</h1>

		<ul id="repos-list"></ul>

		<script>
		var reposList = document.getElementById('repos-list'),
			projectsCount = document.getElementById('projects-count'),
			projectsInfo = document.getElementById('projects-info'),
			load = function(data){
				if (!data || !data.data || !data.data.length) return;
				var repositories = data.data,
					html = '';
				repositories.sort(function(a, b){
					var aFork = a.fork, bFork = b.fork;
					if (aFork && !bFork) return 1;
					if (!aFork && bFork) return -1;
					return new Date(b.pushed_at) - new Date(a.pushed_at);
				});
				var l = repositories.length, w = 0, f = 0;
				for (var i=0; i<l; i++){
					var r = repositories[i],
						fork = r.fork ? ' class="fork"' : '',
						watchers = r.watchers,
						forks = r.forks;
					w += r.watchers;
					f += r.forks;
					html += '<li' + fork + '>'
						+ '<a href="' + r.html_url + '">'
						+ '<span class="info"><b class="language">' + (r.language || '') + '</b> <b class="stars">' + watchers + '</b> <b class="forks">' + forks + '</b></span>'
						+ '<b>' + r.name + '</b> '
						+ '<span class="desc">' + r.description + '</span>'
						+ '</a>';
				}
				reposList.innerHTML = html;
				projectsInfo.innerHTML = '<b class="stars">' + w + '</b> <b class="forks">' + f + '</b>';
			};
		</script>
		<script src="https://api.github.com/users/brendanmurty/repos?callback=load&per_page=100"></script>
		<script>
		(function(f, a, t, h, o, m){
			a[h]=a[h]||function(){
				(a[h].q=a[h].q||[]).push(arguments)
			};
			o=f.createElement('script'),
			m=f.getElementsByTagName('script')[0];
			o.async=1; o.src=t; o.id='fathom-script';
			m.parentNode.insertBefore(o,m)
		})(document, window, '//stats.murty.io/tracker.js', 'fathom');
		fathom('set', 'siteId', 'MPUYJ');
		fathom('trackPageview');
		</script>
	</body>
</html>
